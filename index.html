<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegabonkRandom</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-10"
  >
    <h1 class="text-4xl font-bold mb-10">Megabonk Build Randomizer</h1>
    <h3 class="text-1xl font-bold mb-10">(Click on something to lock it)</h3>

    <div
      class="fixed inset-0 bg-[url('images/Megabonk1080p.png')] bg-cover bg-center bg-fixed -z-20"
    ></div>
    <div class="fixed inset-0 bg-gray-900/80 -z-10"></div>

    <div class="flex gap-6">
      <div
        class="w-[216px] h-[314px] bg-gray-800 rounded overflow-hidden flex items-center justify-center"
      >
        <img
          id="characterImg"
          src=""
          class="w-[216px] h-[314px] object-cover"
        />
      </div>

      <div class="flex flex-col gap-6">
        <div class="grid grid-cols-4 gap-4">
          <img id="item1" class="w-8 h-8" />
          <img id="item2" class="w-8 h-8" />
          <img id="item3" class="w-8 h-8" />
          <img id="item4" class="w-8 h-8" />
        </div>

        <div class="grid grid-cols-4 gap-4">
          <img id="item5" class="w-8 h-8" />
          <img id="item6" class="w-8 h-8" />
          <img id="item7" class="w-8 h-8" />
          <img id="item8" class="w-8 h-8" />
        </div>
      </div>
    </div>

    <button
      id="random"
      class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-700 font-bold rounded-lg"
    >
      Randomize!
    </button>

    <button
      id="export"
      class="mt-4 px-6 py-3 bg-green-600 hover:bg-green-700 font-bold rounded-lg"
    >
      Export Build
    </button>
  </body>
  <script src="script.js"></script>
</html>
